{{extend 'layout.html'}}


<header >
   <img src="http://cdn1.theodysseyonline.com/files/2016/02/17/635913482916721898-726478656_B_BjSUzVAAE8Zyn.jpg" alt="" style="width:100%;height:400px;"/>
    <h1>Other's Recipies</h1>
</header>
<body style="background-image: url(http://cdnt3m-a.akamaihd.net/tem/warehouse/801/C56/0/801C560_0516_lt.jpg)">

<h2 style="color:red;">{{=name}}'s Most upvoted Recipes</h2>
<table class="table">
    <tr>
        <bold>
        <th style="color:blue;">Name of food item</th>
        <th style="color:gold;">No of Likes:</th>
        <th style="color:aqua;">Description</th>
        <th style="color:green;">uploaded/lastmodified on:</th>
        <th style="color: 	#C71585">Image</th>
        </bold>
    </tr>
    {{for row in posts:}}
        <tr>
            <td><FONT SIZE=6><a href="{{=URL('Details',args=row.id)}}">{{=row.Title}}</a></FONT></td>
            <td><FONT SIZE=4><strong><i style="color: 	#4B0082">{{=row.votes}}</i></strong></FONT></td>
            <td><FONT SIZE=4><b><p style="color:#B22222">{{=row.Description}}</p></b></FONT></td>
            <td><FONT SIZE=4><strong><i style="color: 	#4B0082">{{=prettydate(row.modified_on)}}</i></strong></FONT></td>
            <td><img src="{{=URL('default','download',args=row.Image)}}" style="border-radius: 50%;height:200px;width:250px;"/></td>
        </tr>
    {{pass}}
    </table>
</body>
